<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="./assets/css/spectre.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nerko+One&family=Playfair+Display+SC:wght@700&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forcast - Vacation Inspiration</title>
  </head>

  <body>
    <!--header section-->
    <header class="mb-2 col-lg-12 col-md-12 col-sm-12">


      <div id="header-div"><btn id="logo-div">Vacation Inspiration</btn>

      <div id="header-bar"><div id="travel-assistant" onclick="openNav()">Travel Assistant<span id="ai-mic-icon"><img src="./assets/images/mic.png"></span></div></div>
      
      
      <div id="sideclick" class="sideclick"></div>


      <div id="ai-div">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="mySidepanel" class="sidepanel custom-scroll">
          
          <div id="chatbox"></div>

        </div>

        <div id="ai-searchbar">
          <input id="search-question" type="text" placeholder="Ask questions" />
        </div>
      </div>
      
      </div>
      

    </header>


    <!--main section-->
    <main class="container">
      
      <div id="main-wrapper" class="columns">


        <!--search section-->
        <section id="search-sec" class="column col-4">
          <div id="search-div">
            <h2>What's in your mind?</h2>
            <input id="search-input" type="text" placeholder="Search a place of attraction" autocomplete="on" runat="server" />  
           
            <section id="search-history" class="custom-scroll"></section>
          </div>
        </section>


        <!--forcast section-->
        <section id="forcast-sec" class="column"> 
          

          <section id="place-info" class="place-info"></section>
          <section id="place-photo"></section>
          <div id="place-todo" class="place-todo"></div>
          

          <section id="place-info"></section>
          <section id="place-photo"></section>
          <section id="place-todo"></section>

  
          
          <section id="map"></section>
          
          <section id="weather-now-sec"></section>
          <section id="weather-forcast-sec"></section>
          <div id="loading"><img src="./assets/images/loading.gif"></div>


          <!--popular cities tabs-->
          <section id="popular-city">

            <h1>Developers Favourite Cities</h1>

            <div id="popular-city-flex">

              <div>
                <img src="assets/images/city/shanghai.jpg"  class="popular-city-div" onclick="geocodeSearch('Shanghai', 'China')" />
                <figcaption class="title">Shanghai</figcaption>
                <figcaption class="title2">China</figcaption>
              </div>
              

              <div>
                <img src="assets/images/city/los-angeles.jpg"  class="popular-city-div" onclick="geocodeSearch('Los Angeles', 'USA')" />
                <figcaption class="title">Los Angeles</figcaption>
                <figcaption class="title2">CA, USA</figcaption>
              </div>


              <div>
                <img src="assets/images/city/sydney.jpg"  class="popular-city-div" onclick="geocodeSearch('Sydney', 'Australia')" />
                <figcaption class="title">Sydney</figcaption>
                <figcaption class="title2">NSW, Australia</figcaption>
              </div>


              <div>
                <img src="assets/images/city/tokyo.jpg"  class="popular-city-div" onclick="geocodeSearch('Tokyo', 'Japan')" />
                <figcaption class="title">Tokyo</figcaption >
                <figcaption class="title2">Japan</figcaption>
              </div>


              <div>
                <img src="assets/images/city/seoul.jpg"  class="popular-city-div" onclick="geocodeSearch('Seoul', 'South Korea')" />
                <figcaption class="title">Seoul</figcaption>
                <figcaption class="title2">South Korea</figcaption>
              </div>


              <div>
                <img src="assets/images/city/paris.jpg"  class="popular-city-div" onclick="geocodeSearch('Paris', 'France')" />
                <figcaption class="title">Paris</figcaption>
                <figcaption class="title2">France</figcaption>
              </div>
              
            </div>
            
          </section>

        </section>

      </div>

    </main>



    <!-- footer section -->
    <footer>
      Thank you for using!
    </footer>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/js/jquery-ui.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACK9HhGi9GkB-rhkmRURHwG3-LElfiep0&libraries=places&callback=initGoogleAutocomplete" async defer></script>


  </body>
</html>
